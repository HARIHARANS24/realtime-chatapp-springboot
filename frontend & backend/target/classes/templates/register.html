<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | SwiftChat</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        label {
            color: #f1f2f6;
            font-weight: 500;
        }

        input.form-control {
            background-color: #f1f2f6;
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            font-size: 1rem;
            color: #2f3542;
        }

        input.form-control:focus {
            box-shadow: none;
            outline: none;
            border: 2px solid #4b7bec;
        }

        .btn-primary {
            background-color: #4b7bec;
            border: none;
            border-radius: 20px;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3867d6;
        }

        .form-footer {
            margin-top: 15px;
            text-align: center;
            color: #ced6e0;
        }

        .form-footer a {
            color: #4b7bec;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 5px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create your SwiftChat Account</h2>
    <form id="registerForm" action="/register" method="POST" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autocomplete="username" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" />
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" />
            <div id="passwordError" class="error-message">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="form-footer">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
        passwordError.style.display = 'none';

        if (passwordInput.value !== confirmPasswordInput.value) {
            event.preventDefault();
            passwordError.style.display = 'block';
            confirmPasswordInput.focus();
        }
    });
</script>

</body>
</html>
